<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta property="og:title" content="KYH Portfolio" />
    <meta property="og:description" content="Portfolio" />
    <meta property="og:image" content="image/windows.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Portfolio</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/portfolio--profile.css" />
    <link rel="stylesheet" href="css/portfolio--skill.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#">Portfolio</a>
        </div>
        <div class="menu--bar">
          <ul>
            <li>
              <a href="#">HOME</a>
            </li>
            <li>
              <a href="#">PROFILE</a>
            </li>
            <li>
              <a href="#">SKILL</a>
            </li>
            <li>
              <a href="#">CAREER</a>
            </li>
            <li>
              <a href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <figure class="hero">
        <img src="image/hero.jpg" alt="" />
        <div class="hero--jumbotron">
          <i class="fa-solid fa-spinner"></i>
          <h2>KEEP GOING</h2>
        </div>
      </figure>
      <section class="portfolio--profile">
        <div class="profile--introduce">
          <div class="profile--introduce--subject">
            <h2>PROFILE</h2>
          </div>
          <div class="profile--introduce--text">
            <h4>
              안녕하세요 여기는 자기소개하는 공간입니다 지금부터 저를
              소개하겠습니다 저의 취미는 이고요 저의 특기는 입니다
            </h4>
          </div>
        </div>
        <div class="profile--card">
          <div class="profile--card--box">
            <i class="fa-solid fa-house"></i>
            <div class="profile--card--box--subject">HOME</div>
            <div class="profile--card--box--text">제 이름은 XXX입니다</div>
          </div>

          <div class="profile--card--box">
            <i class="fa-regular fa-id-badge"></i>
            <div class="profile--card--box--subject">PROFILE</div>
            <div class="profile--card--box--text">저는 이런 사람입니다</div>
          </div>

          <div class="profile--card--box">
            <i class="fa-solid fa-laptop-code"></i>
            <div class="profile--card--box--subject">SKILL</div>
            <div class="profile--card--box--text">
              저는 XXX를 할 수 있습니다
            </div>
          </div>

          <div class="profile--card--box">
            <i class="fa-regular fa-address-book"></i>
            <div class="profile--card--box--subject">CAREER</div>
            <div class="profile--card--box--text">
              제 경력에는 XXX가 있습니다
            </div>
          </div>
        </div>
      </section>
      <section class="portfolio--skill">
        <div class="portfolio--skill--subject">SKILL</div>
        <div class="portfolio--skill--grid">
          <div class="portfolio--skill--grid--box"></div>
          <div class="portfolio--skill--grid--box"></div>
          <div class="portfolio--skill--grid--box"></div>
          <div class="portfolio--skill--grid--box"></div>
          <div class="portfolio--skill--grid--box"></div>
          <div class="portfolio--skill--grid--box"></div>
          <div class="portfolio--skill--grid--box"></div>
          <div class="portfolio--skill--grid--box"></div>
          <div class="portfolio--skill--grid--box"></div>
          <div class="portfolio--skill--grid--box"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
